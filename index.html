<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website to receive quick weather information about popular cities"
    />
    <meta
      name="keywords"
      content="weather, city, temperature, wind, air quality, Humidity, book a trip"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TravelFast</title>
  </head>
  <body class="rain-bg">
    <!-- NAVBAR -->
    <nav class="navbar">
      <a href="index.html">
        <img src="./assets/images/logo.svg" alt="logo" />
      </a>
      <button class="sidebar-open">
        <img src="./assets/images/mobile-menu.svg" alt="mobile menu icon" />
      </button>
    </nav>
    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="sidebar-close">
          <img src="./assets/images/close-menu.svg" alt="" />
        </button>
        <h2 class="sidebar-title">Available Cities</h2>
      </div>
      <!-- links -->
      <ul>
        <li>
          <a href="#" class="sidebar-item">
            <p>Tokyo</p>
            <img src="./assets/images/chevron-right.svg" alt="chevron" />
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-item">
            <p>Berlin</p>
            <img src="./assets/images/chevron-right.svg" alt="chevron" />
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-item">
            <p>San Francisco</p>
            <img src="./assets/images/chevron-right.svg" alt="chevron" />
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-item">
            <p>New York</p>
            <img src="./assets/images/chevron-right.svg" alt="chevron" />
          </a>
        </li>
      </ul>
    </aside>

    <!-- CONTENT -->

    <!-- SCRIPTS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
